# Make sure that .env file exists in the project root and contains the correct values
name: vyukove-materialy
services:
  soundboard-api:
    build: apps/soundboard-api
    ports:
      - "3000:3000"
  
  soundboard-client:
    build:
      context: apps/soundboard-client
      args:
        SOUNDBOARD_API_URL: $SOUNDBOARD_API_URL
    ports:
      - "3001:80"

  ctf-1:
    build: apps/ctf-1
    ports:
      - "3002:3000"